name: Build and deploy Spring Boot (Gradle) to Azure

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # üîê LOGIN EN AZURE (usa los secrets que ya tienes)
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D66ED8F3C27D498093C5FA380428602C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_5702827EF82A486D893F0394C32DE10B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_FE0CEF8DDF424F4DB3DE2396D9D925FF }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: reporte-ciudadano
          package: build/libs/*.jar
